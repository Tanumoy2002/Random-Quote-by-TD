<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote</title>
    <!-- ........link title icon........ -->
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon" />

    <!-- .........link css......... -->
    <link rel="stylesheet" href="style.css" />

    <!-- ........link fontawesome............ -->

      rel="stylesheet"
      href="https://kit-pro.fontawesome.com/releases/v5.15.4/css/pro.min.css"
    />

    <div class="main">
      <header><span style="color:rgb(220, 4, 33);">Quote</span> <span style="color:rgb(220, 4, 33);">of </span> <span style="color:rgb(220, 4, 33);">the</span> <span style="color:rgb(220, 4, 33);">Day</span></header>

        <div class="quote-area">
          <i class="fad fa-quote-left"></i>
          <p class="quote">
            Never give up because you never know if the next try is going to be
            the one that works.
          </p>
          <i class="fad fa-quote-right"></i>
        </div>
        <div class="author">
          <span>__</span>
          <span class="name" style="color:rgb(13, 0, 255);"><b> Mary Kay Ash</b></span>
        </div>
      </div>
      <div class="buttons">
        <div class="features">
          <ul>
            <li class="sound"><i class="fad fa-volume-up"></i></li>
            <li class="copy"><i class="fad fa-copy"></i></li>
            <li class="twit"><i class="fab fa-twitter"></i></li>

        </div>
        <button>New Quote</button>
      </div>
      <div class="btn2">
        <a href="https://tanumoy2002.github.io/Portfolio/html_code/"
